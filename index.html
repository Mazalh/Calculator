<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" class="display" value="0" disabled />
    <div class="buttons">
      <button>C</button>
      <button>÷</button>
      <button>×</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>=</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
